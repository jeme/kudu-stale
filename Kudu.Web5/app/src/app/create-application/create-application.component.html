<h1>New Application</h1>
<hr>

<mat-form-field appearance="standard" style="min-width: 600px">
  <mat-label>Application Name</mat-label>
  <input matInput placeholder="Name of the application" [(ngModel)]="this.applicationName">
</mat-form-field>
<br>
{{ this.error }}

<button mat-flat-button color="accent" (click)="this.onCreateClick()">Create</button>
