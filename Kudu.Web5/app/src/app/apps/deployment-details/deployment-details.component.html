<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>GIT URL</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <mat-form-field appearance="outline" class="repository-field">
      <input matInput type="text" readonly [value]="application?.repository?.gitUrl">
      <button mat-icon-button matSuffix [attr.aria-label]="'Copy to clipboard'">
        <mat-icon>content_copy</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<br>
<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>MSBuild command line arguments</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <mat-form-field appearance="outline" class="repository-field">

      <input matInput type="text" readonly [value]="application?.repository?.gitUrl">
      <button mat-icon-button matSuffix [attr.aria-label]="'Copy to clipboard'">
        <mat-icon>content_copy</mat-icon>
      </button>
    </mat-form-field>

    <p>
      If not using a custom deployment script, this gets added to the MSBuild commandline.
      You could for example use: <code>/P:Configuration=Release</code>
    </p>
  </mat-card-content>
</mat-card>
